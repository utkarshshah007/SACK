<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Setup Screen - Pick Genres</title>
    

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Since this is your first time, choose all the genres you're interested in!</h2>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="setupGenreScreen.js"></script>


    <!-- Create one of these for each genre -->
    <div class="checkbox">
      <label><input type="checkbox" value="">Action</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Adventure</label>
    </div>
    <div class="checkbox disabled">
      <label><input type="checkbox" value="">Mystery</label>
    </div>


    <!-- Button to move to movie rating page -->
    <button type="button" id="submit_genres" class="btn btn-primary">Continue</button>


  </body>
</html>
