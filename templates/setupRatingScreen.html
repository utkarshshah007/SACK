<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Setup Screen - Rate Movies</title>
    

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='bootstrap-slider.css') }}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Since this is your first time, please rate each movie from 1 (not a fan) to 5 (big fan)</h2>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap-slider.js') }}"></script>
    <script src="{{ url_for('static', filename='setupRatingScreen.js') }}"></script>

    {%for genre in genres %}
        <div class="container " {{ genre.genre }}>
            <h3>{{ genre.genre }}</h3>
            {% for movie in genre.movies %}
                <div class="row">
                    <h4 class="movie-title">{{ movie.title }}</h4>
                    <input class="movie-slider" type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3" id={{ movie.id }}>
                    <button class='NSBut'>Have not Seen Before</button>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <div class="row" style="margin-top:10px">
        <button class="btn btn-lg btn-primary" id="submitButton">Submit Ratings</button>
    </div>

  </body>
</html>
