<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Setup Screen - Rate Movies</title>
    

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-slider/css/bootstrap-slider.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2>Since this is your first time, please rate each movie from 1 (not a fan) to 5 (big fan)</h2>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="bootstrap-slider/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="setupRatingScreen.js"></script>


    <!-- Create one of these for each of the 5 movies in each of the chosen genres -->
    <h4>Movie 1</h4>
    <input id="movie1" type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3" data-value="3" value="3">

    <h4>Movie 2</h4>
    <input id="movie2" type="text" data-slider-min="1" data-slider-max="5" data-slider-step="1" data-slider-value="3" data-value="3" value="3">



  </body>
</html>
